services:
  frontend:
    build:
      context: ./frontend 
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend   
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./database:/backend/database
    environment:
      - HOST=0.0.0.0
      - PORT=1234
      - YPERSISTENCE=./database